<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ keyword }} 플레이리스트</title>
</head>
<body>
    <h1>"{{ keyword }}" 플레이리스트</h1>
    <ul>
        {% for track in playlist %}
            <li>
                <a href="{{ track.url }}" target="_blank">{{ track.title }}</a> - {{ track.artist }}
            </li>
        {% else %}
            <li>해당 키워드로 곡을 찾을 수 없습니다.</li>
        {% endfor %}
    </ul>
    <a href="/">다른 키워드로 검색하기</a>
</body>
</html>
